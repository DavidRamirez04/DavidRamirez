    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <p>First Name: <input type="text" Name="" placeholder="First Name"> Last Name: <input type="text" Name="" placeholder="Last Name"></p>
    <p>Email: <input type="email" Name="" placeholder="name@email.com"> Password: <input type="password" Name="" value=""></p>
    <p>Are you over the age of 18?</p>
    <p>Yes: <input type="radio" Name="Over18" id="yes" value="yesOver"> No: <input type="radio" Name="Over18" id="no" value="noOver"></p>
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
    <option value="cc">Credit Card</option>
    <option value="pp">Pay Pal</option>
    
    
</body>
